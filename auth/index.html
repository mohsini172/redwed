<head>

</head>

<body ng-app="loginApp" ng-cloak>

    <div ng-controller="loginController" layout="row" layout-align="center center">

        <div class="login">
            <h1>Login to your acoount</h1>
            <form name="clientLogin" layout="column" ng-submit="submit()">
                <md-input-container flex>
                    <input ng-model="user.username" name="userName" type="text" placeholder="Name" ng-required="true">
                    <div ng-messages="clientLogin.userName.$error">
                        <div ng-message="required">Your full name is required.</div>
                    </div>
                </md-input-container>
                <md-input-container flex>
                    <!-- Use floating placeholder instead of label -->
                    <input ng-model="user.password" type="text" placeholder="Password" ng-required="true" name="userPassword">
                    <div ng-messages="clientLogin.userPassword.$error">
                        <div ng-message="required">Your password is required.</div>
                    </div>
                </md-input-container>
                <md-button type="submit" class="md-raised md-primary">Login</md-button>
            </form>

        </div>


    </div>

    <!-- Angular Material requires Angular.js Libraries -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

    <!-- Your application bootstrap  -->
    <script type="text/javascript">
        /**
     * You must include the dependency on 'ngMaterial' 
     */
        angular.module('loginApp', ['ngMaterial']).controller('loginController', function ($scope, $http) {
            $scope.submit = function () {
                $http.post('/user/login', $scope.user)
                    .then(function (data) {
                        location.href = "/";
                    }
                    , function (error) {
                        alert("There was an error in login");
                    })
            }
        });;
    </script>

</body>

</html>
